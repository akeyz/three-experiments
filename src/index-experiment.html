<!doctype html>
<html>
<head>
  <title><%= title %></title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="../../assets/styles/experiment.css">
  <% styles.forEach(function(style) { %>
    <link rel="stylesheet" href="<%= style %>">
  <% }); %>
</head>
<body>
  <div class="infoBar">
    <a href="../../../">Home</a> &rarr; <%= title %>
    <a class="viewSourceLink" href="https://github.com/kevanstannard/three/tree/master/src/experiments/<%= experiment %>/index.js">View Source</a>
  </div>
  <% scripts.forEach(function(script) { %>
    <script src="<%= script %>"></script>
  <% }); %>
  <script src="bundle.js"></script>
</body>
</html>
