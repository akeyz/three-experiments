<!doctype html>
<html>
<head>
  <title><%= title %></title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: black;
      font-family: sans-serif;
      font-size: 12px;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    .infoBar {
      position: absolute;
      width: 100%;
      padding: 10px;
      color: lightGrey;
      text-shadow: 1px 1px 1px #000;
    }
    .infoBar a {
      color: lightGrey;
    }
    .viewSourceLink {
      float: right;
    }
  </style>
</head>
<body>
  <div class="infoBar">
    <a href="../../../">Home</a> &rarr; <%= title %>
    <a class="viewSourceLink" href="https://github.com/kevanstannard/three/tree/master/src/experiments/<%= experiment %>/index.js">View Source</a>
  </div>
  <% scripts.forEach(function(script) { %>
    <script src="<%= script %>"></script>
  <% }); %>
  <script src="bundle.js"></script>
</body>
</html>
